<div style="height: 40px;"></div>
<div class="container col-md-3 divcard">
  <mat-card class="login-card">
    <h2>Login</h2>
    <mat-card-header>
      
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="userLogin()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required>
      </mat-form-field>
    
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>
      <button mat-raised-button color="warn">Login</button>
      </form>
      <div class="registerStyle">
        <a routerLink="/register">New User</a>
      </div>
    </mat-card-content>
  </mat-card>

</div>
